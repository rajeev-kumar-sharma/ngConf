<div class="mdl-layout__container">
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded" data-upgraded=",MaterialLayout">
    <div class="demo-ribbon mdl-color--indigo"></div>
    <main class="demo-main mdl-layout__content">
      <h2 class="t-center mdl-color-text--white text-shadow">ngConf - Metacube</h2>
      <a id="top"></a>
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet">
          <div class="demo-card mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title mdl-card--expand" style="background-image:url('app/images/ngConf.jpg'); min-height:200px;">
              <button class="mdl-button mdl-card__media-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color--pink"
                data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">play_arrow</i>
                <span class="mdl-button__ripple-container">
                  <span class="mdl-ripple is-animating" style="width: 160.375842491891px; height: 160.375842491891px; transform: translate(-50%, -50%) translate(20px, 33px);"></span>
                </span>
              </button>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a [routerLink]="['/signup']" class="mdl-cell--5-col mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">
                Register
                <span class="mdl-button__ripple-container">
                  <span class="mdl-ripple"></span>
                </span>
              </a>
              <a [routerLink]="['/signin']" class="mdl-cell--5-col mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">
                Login
                <span class="mdl-button__ripple-container">
                  <span class="mdl-ripple"></span>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
